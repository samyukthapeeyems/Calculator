<html>
    <head>
        <title>Calculator</title>
        <link type="text/css" rel="stylesheet" href = "./calc.css"/>
    </head>

    <body>
        <div class="main">
            <input id="result" type="text" dir="rtl"/>
            <div class="button-groups">

                <div class="numerical-buttons">

                    <div class="button-group1">
                        <button class="numerical-button" onclick="display('7')">7</button>
                        <button class="numerical-button" onclick="display('8')">8</button>
                        <button class="numerical-button" onclick="display('9')">9</button>
                    </div>

                    <div class="button-group1">
                        <button class="numerical-button" onclick="display('4')">4</button>
                        <button class="numerical-button" onclick="display('5')">5</button>
                        <button class="numerical-button" onclick="display('6')">6</button>   
                    </div>

                    <div class="button-group1">
                        <button class="numerical-button" onclick="display('1')">1</button>
                        <button class="numerical-button" onclick="display('2')">2</button>
                        <button class="numerical-button" onclick="display('3')">3</button>   
                    </div>

                </div>

                <div class="operational-buttons">

                    <div class="button-group2">
                        <button class="operational-button" onclick="display('+')">+</button>
                        <button class="operational-button" onclick="display('-')">-</button>
                        <button class="operational-button" onclick="display('*')">*</button>
                    </div>

                    <div class="button-group2">
                        <button class="operational-button" onclick="display('/')">/</button>
                        <button class="operational-button" onclick="display('%')">%</button>
                        <button class="operational-button" onclick="solve()">=</button>
                    </div>

                </div>

            </div>
            
            <div class="button-group1">
                <button class="numerical-button" onclick="display('0')">0</button>
                <button class="numerical-button" onclick="display('.')">.</button>
                <button onclick="erase()" class="clear-button" >AC</button>
            </div>

        </div>
        <script type = "text/javascript" src = ./calculator.js></script>
    </body>
</html>
